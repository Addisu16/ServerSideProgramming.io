<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Twitter</title>
    <link rel="stylesheet" href="../CSS/twitter.css">
    <script src="../js/twitter.js" defer></script>
</head>

<body>
    <div>
        <button id="profile">Myprofile</button>
    </div>
    <div class="container">
        <header class="header">
           
        
          
                <div><button id="logout">Logout</button></div>
           
        </header>

        <main>
            <div class="welcome-banner">
                <h1 id="welcome">Welcome to Twitter</h1>
                <p id="welcome-message">Stay connected with the world. Join the conversation.</p>
            </div>
            <div>
                <textarea name="textarea" id="tweetContent" cols="30" rows="10" placeholder="what is on your mind?"></textarea>
                
                <button type="submit" id="post">POST</button>
            </div>
            <div id="tweets-container"></div>
            
        </main>

        <footer>
            <p>&copy; 2023 Your Twitter. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
